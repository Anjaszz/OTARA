<div class="sticky-nav-wrapper">
  <div class="nav-container">
    <div class="max-w-[1280px] mx-auto">
      <div class="flex w-full justify-between  p-3">
        <!-- Beranda -->
        <a routerLink="/dashboard" 
           routerLinkActive="active-link"
           [routerLinkActiveOptions]="{exact: true}"
           class="flex flex-col items-center gap-[2px] min-w-[4rem]">
          <div class="rounded-full flex items-center justify-center w-full p-1"
               [ngClass]="{'bg-tint-brand-default': isActive('/dashboard')}">
            <ic-grid [ngClass]="{'text-text-primary': isActive('/dashboard'), 'text-icon-subtler': !isActive('/dashboard')}" 
                    color="currentcolor"/>
          </div>
          <span class="text-xs" [ngClass]="{'text-text-primary': isActive('/dashboard'), 'text-text-subtler': !isActive('/dashboard')}">
            Home
          </span>
        </a>

        <!-- Pesanan -->
        <a routerLink="/history-order" 
           routerLinkActive="active-link"
           [routerLinkActiveOptions]="{exact: true}"
           class="flex flex-col items-center gap-[2px] min-w-[4rem]">
          <div class="rounded-full flex items-center justify-center w-full p-1"
               [ngClass]="{'bg-tint-brand-default': isActive('/history-order')}">
            <ic-box [ngClass]="{'text-text-primary': isActive('/history-order'), 'text-icon-subtler': !isActive('/history-order')}"
                   color="currentcolor"/>
          </div>
          <span class="text-xs" [ngClass]="{'text-text-primary': isActive('/history-order'), 'text-text-subtler': !isActive('/history-order')}">
            History 
          </span>
        </a>

        <!-- Tagihan -->
        <a routerLink="/wallet-balance" 
           routerLinkActive="active-link"
           [routerLinkActiveOptions]="{exact: true}"
           class="flex flex-col items-center gap-[2px] min-w-[4rem]">
          <div class="rounded-full flex items-center justify-center w-full p-1"
               [ngClass]="{'bg-tint-brand-default': isActive('/wallet-balance')}">
            <ic-cash [ngClass]="{'text-text-primary': isActive('/wallet-balance'), 'text-icon-subtler': !isActive('/wallet-balance')}"
                    color="currentcolor"/>
          </div>
          <span class="text-xs" [ngClass]="{'text-text-primary': isActive('/wallet-balance'), 'text-text-subtler': !isActive('/wallet-balance')}">
            Saldo
          </span>
        </a>

        <!-- Menu -->
        <a routerLink="/menu" 
           routerLinkActive="active-link"
           [routerLinkActiveOptions]="{exact: true}"
           class="flex flex-col items-center gap-[2px] min-w-[4rem]">
          <div class="rounded-full flex items-center justify-center w-full p-1"
               [ngClass]="{'bg-tint-brand-default': isActive('/menu')}">
            <menu-icon [ngClass]="{'text-text-primary': isActive('/menu'), 'text-icon-subtler': !isActive('/menu')}"
                      color="currentcolor"/>
          </div>
          <span class="text-xs" [ngClass]="{'text-text-primary': isActive('/menu'), 'text-text-subtler': !isActive('/menu')}">
            Menu
          </span>
        </a>
      </div>
    </div>
  </div>
  <app-locked-acc-modal  [isOpen]="lockedmodal" (onClose)="closeLockModal()"></app-locked-acc-modal>
</div>
