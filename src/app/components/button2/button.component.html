<!-- button.component.html -->
@if (href) {
  <a
    [routerLink]="href"
    [target]="target"
    [class]="computedClasses"
    [attr.aria-label]="ariaLabel"
    [title]="tooltip">
    <ng-content select="[left-icon]"></ng-content>
    <span class="contents">
      <ng-content></ng-content>
    </span>
    <ng-content select="[right-icon]"></ng-content>
  </a>
} @else {
  <button
    [type]="type"
    [class]="computedClasses"
    [disabled]="isDisabled"
    [attr.aria-label]="ariaLabel"
    [title]="tooltip"
    [name]="name"
    [value]="value"
    class=""
  >
    <ng-content select="[left-icon]"></ng-content>
    <span class="contents">
      @if (loading) {
        <p-progressSpinner strokeWidth="8" fill="transparent" animationDuration=".5s" [style]="{ width: '20px', height: '15px' }"></p-progressSpinner>
      }@else {
        <ng-content></ng-content>
      }
    </span>
    <ng-content select="[right-icon]"></ng-content>
  </button>
}
