<div *ngIf="isOpen" class="modal-container h-screen">
  <!-- Backdrop -->
  <div class="modal-backdrop" (click)="close()"></div>

  <!-- Modal -->
  <div class="modal-content h-[55%]">
    <button (click)="close()" class="absolute top-6 right-6 text-text-subtle hover:text-text-bolder">
      <close-icon color="currentColor"></close-icon>
    </button>

    <div class="sm:p-16 p-6 flex flex-col sm:gap-8 gap-6">
      <div class="flex flex-col gap-2 sm:text-start text-center">
        <h2 class="sm:text-3xl text-xl font-bold text-text-bolder">Ubah Metode</h2>
        <p class="text-text-subtle sm:text-base text-sm tracking-custom">Pilih Medote untuk mengiriman OTP</p>
      </div>

      <div class="flex flex-col gap-3">
        <!-- WhatsApp Option -->
        <div
          (click)="selectAndConfirm('whatsapp')"
          class="method-option"
        >
          <img src="assets/auth/whatsapp-icon.svg" alt="whatsapp">
          <span class="text-text-bolder">WhatsApp</span>
        </div>

        <!-- Phone Option -->
        <div
          (click)="selectAndConfirm('phone')"
          class="method-option"
        >
          <img src="assets/auth/sms-icon.svg" alt="sms icon">
          <span class="text-text-bolder">Nomor Telepon</span>
        </div>

        <!-- Email Option -->
        <div
          (click)="selectAndConfirm('email')"
          class="method-option"
        >
          <img src="assets/auth/email-icon.svg" alt="email icon">
          <span class="text-text-bolder">Email</span>
        </div>
      </div>
    </div>
  </div>
  
</div>
