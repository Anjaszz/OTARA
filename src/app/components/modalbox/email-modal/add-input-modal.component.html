<div class="fixed inset-0 bg-shadow-2 flex items-center justify-center sm:p-4 p-0">
  <div class="bg-white sm:rounded-2xl w-full sm:max-w-[420px] min-h-[100dvh] sm:min-h-fit relative sm:border sm:border-line-default flex flex-col gap-4">
    <!-- Close button -->
    <div class="w-full px-5 pt-5" [ngClass]="{'flex justify-end': isDesktop, 'flex justify-start': !isDesktop}">
      <!-- Desktop close button -->
      <button *ngIf="isDesktop" class="text-icon-subtler" (click)="onClose()">
        <close-icon color="currentcolor" />
      </button>
      
      <!-- Mobile back button -->
      <button *ngIf="!isDesktop" class="text-icon-subtle" (click)="onClose()">
        <ic-arrow-left color="currentcolor" />
      </button>
    </div>

    <!-- Modal content -->
    <div class="px-8 pb-8 flex flex-col gap-8">
      <div class="flex flex-col gap-2">
        <h1 class="text-xl font-bold text-text-bolder">
          {{ getTitle() }}
        </h1>
        
        <p class="text-sm text-text-subtle">
          {{ getSubtitle() }}
        </p>
      </div>

      <!-- Input field -->
      <div class="flex flex-col gap-2">
        <app-input-text
          [bgWhite]="true"
          [shortInput]="false"
          [placeholder]="getPlaceholder()"
          [(ngModel)]="inputValue"
          (ngModelChange)="onInputChange()"
          class="w-full">
        </app-input-text>

        <!-- Error messages -->
        <div *ngIf="showError" class="text-red-500 text-sm">
          {{ errorMessage }}
        </div>

        <!-- Info text -->
        <p *ngIf="!isEdit"  class="text-sm text-text-subtler">
          {{ getInfoText() }}
        </p>
      </div>

      <!-- Submit button -->
      <div>
        <app-pakdome-button (click)="onSubmit()">
          Selanjutnya
        </app-pakdome-button>
      </div>
    </div>
  </div>
</div>
